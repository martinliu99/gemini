aop.launcher.diagnosticStrategy = disabled
aop.launcher.diagnosticClasses = org.framework.demo.DemoServiceRunner

aop.launcher.dumpByteCode = false


aop.logger.includeLocation = false
aop.logger.allLogLevel = INFO


aop.globalTaskExecutor.parallel = true

aop.classScanner.acceptPackages = org.framework.aspect*
aop.classScanner.enableVerbose = false


aop.weaver.matchJoinpoint = true

#aop.factories.defaultMatchingClassLoaderExprs = BootstrapClassLoader

# create AspectClassLoader for instrumenting JoinpointClassLoader or share one if possible
aop.factory.shareAspectClassLoader = true 

# list JoinpointClassLoaders following format 'CL1, CL2, CL3; CL2, CL4' to mark ClassLoaders might load same class
aop.factory.conflictJoinpointClassLoaders = org.framework.demo.RunnerClassLoader, org.framework.demo.RunnerClassLoader2
