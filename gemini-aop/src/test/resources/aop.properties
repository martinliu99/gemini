aop.launcher.diagnosticStrategy = simple
aop.launcher.diagnosticClasses = 

aop.launcher.dumpByteCode = false

aop.logger.configLocation = META-INF/aop-logback.xml

aop.logger.allLogLevel = info
aop.logger.includeLocation = false


aop.classScanner.acceptPackages = org.framework.aspect*
aop.classScanner.enableVerbose = false

aop.globalTaskExecutor.parallel = true

aop.weaver.matchJoinpoint = true
# aop.weaver.acceptableClassLoaderExpressions = sun.reflect.DelegatingClassLoader || jdk.internal.reflect.DelegatingClassLoader


aop.weaver.redefinitionStrategy = RETRANSFORMATION


# aop.factories.defaultMatchingClassLoaders = BootstrapClassLoader

aop.factory.asmAutoCompute = false
